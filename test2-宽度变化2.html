<!DOCTYPE html>
<html>
<head>
	<title>宽度变化</title>
	<meta charset="UTF-8">
	<style>
		*{
			padding: 0px;
			margin: 0px;
		}
		div{
			width: 150px;
			height: 100px;
			background: #f00;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<script>
		var aDiv = document.getElementsByTagName('div');
		for(var i=0; i<aDiv.length; i++){
			aDiv[i].timer = null;
			aDiv[i].onmouseover = function(){
				var that = this;
				clearInterval(this.timer);
				this.timer = setInterval(function(){
					if(that.offsetWidth >= 300){
						clearInterval(that.timer);
					}else 
						that.style.width = that.offsetWidth + 10 + 'px';
				},30);
			}		
			aDiv[i].onmouseout = function(){
				var that  = this;
				clearInterval(this.timer);
				this.timer = setInterval(function(){
					if(that.offsetWidth <= 150){
						clearInterval(that.timer);
					}else 
						that.style.width = that.offsetWidth - 10 + 'px';
				},30);
			}
		}			
	</script>
</body>
</html>
